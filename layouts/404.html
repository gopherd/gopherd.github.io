{{ define "main" }}
<div class="container">
	<meta http-equiv="refresh" content="3; URL={{ .Site.BaseURL }}" />
	<article>
		<strong style="font-size: 4em">Page not found!</strong>
		<p>Redirecting to homepage after <span id="redirect_countdown">3</span>s.</p>
    </article>
	<script>
		document.addEventListener('DOMContentLoaded', (event) => {
			var countdown = 3;
			var elem = document.getElementById("redirect_countdown");
			elem.innerText = countdown + "";
			var tid = setInterval(function() {
				countdown--;
				if (countdown < 0) {
					clearInterval(tid);
					return;
				}
				elem.innerText = countdown + "";
			}, 1000);
		});
	</script>
</div>
{{ end }}
