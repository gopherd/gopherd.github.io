{{ define "main" }}
<div class="container">
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
        {{ range where .Site.AllRegularPages "Section" "tools" }}
        {{ if not .Params.hideInList }}
        <!-- <li><a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a></li> -->
        <div class="app-item app-item-content">
            <div class="app-item-content-details">
                <div class="app-item-content-header">
                    <div class="app-item-content-header-title">
                        <a href="{{ .Permalink }}">
                            <h2 class="app-item-content-header-title-h">{{ .Title }}</h2>
                        </a>
                    </div>
                </div>
                <div>
                    <p>
                        {{ .Params.abstract }}
                    </p>
                </div>
            </div>
        </div>
        {{ end }}
        {{ end }}
    </ul>
</div>
{{ end }}
