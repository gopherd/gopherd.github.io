{{ define "main" }}
<div class="container">
    <article>
        <header>
            <h1 class="article-title" style="margin-bottom: 10px;">{{.Title}}</h1>
            <p><i class="fa-regular fa-calendar"></i> <i class="app-item-time">{{ .Date.Format "2006年1月2日" }}</i>
            </p>
        </header>
        <br />
		{{ if .Params.toc }}
		<aside>
			{{ .TableOfContents }}
			<br/>
		</aside>
		{{ end }}
        {{.Content}}
    </article>
</div>

{{ if .Site.Params.utteranc.enable }}
<hr />
<script src="https://utteranc.es/client.js" repo="{{ .Site.Params.utteranc.repo }}" issue-term="pathname"
    theme="github-light" crossorigin="anonymous" async>
    </script>
{{ end }}

{{ end }}
