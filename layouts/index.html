{{ define "main" }}
<div class="container">
	<article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
	<p>最近内容:<p>
    <ul>
        {{ range first 50 .Site.AllRegularPages }}
			{{ if not .Params.hideInList }}
            <li><a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a></li>
			{{ end }}
        {{ end }}
    </ul>
</div>
{{ end }}
